description: IT8XXX2 SPI

compatible: "ite,it8xxx2-spi"

include: [spi-controller.yaml, pinctrl-device.yaml]

properties:
  reg:
    required: true

  interrupts:
    required: true

  pinctrl-names:
    required: true

  pinctrl-0:
    type: phandles
    required: true

  max-frequency:
    type: int

  quad-mode:
    type: boolean
    description: |
      Enable quad mode

  spi-io-modes:
    type: phandle-array
    description: |
      SPI IO modes(dual/quad mode) entries, e.g. <&phandles OFFSET BIT>.
      The bits must be configured to enable SPI dual/quad GPIO pin
      before starting communication.

  spi-io-mode-names:
    type: string-array
    description: |
      Names of each spi-io-modes entry.

  clocks:
    required: true